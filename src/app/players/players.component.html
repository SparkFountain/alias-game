<div class="container">
  <div class="session">{{ activeSession.name }}</div>

  <div class="team" *ngFor="let team of activeSession.teams">
    <div class="team-info">
      <div class="team-color" [ngStyle]="{ background: team.color }"></div>
      <div class="team-meta">
        <div>Team {{ team.name }}</div>
        <div>Noch {{ team.remainingCards }} Karten</div>
      </div>
    </div>

    <ul>
      <li *ngFor="let player of team.players">{{ player }}</li>
    </ul>
  </div>
</div>
